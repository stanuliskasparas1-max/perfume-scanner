<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
    }
    h1 {
      margin: 10px 0;
      font-size: 2rem;
      text-align: center;
    }
    #scanner {
      width: 95vw;
      max-width: 500px;
      height: 60vh;
      border: 6px solid red;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }
    #scanner.active {
      border-color: #00ff66;
      box-shadow: 0 0 35px rgba(0, 255, 100, 0.7);
    }
    #form-container {
      text-align: center;
    }
    select, input, button {
      font-size: 1.5rem;
      padding: 10px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
    }
    select, input {
      width: 180px;
    }
    button {
      background: #00aaff;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #0088cc;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.4rem;
      text-align: center;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Perfume Scanner</h1>

  <div id="scanner"></div>

  <div id="form-container">
    <label for="quantity">Quantity:</label>
    <select id="quantity">
      <option value="30">30 ml</option>
      <option value="40">40 ml</option>
      <option value="50">50 ml</option>
      <option value="custom">Custom</option>
    </select>
    <input id="customQuantity" 
           type="number" 
           min="1" 
           inputmode="numeric" 
           pattern="[0-9]*" 
           placeholder="Enter ml" 
           style="display:none;">
    <br>
    <button onclick="confirmSale()">Confirm Sale</button>
  </div>

  <div id="result"></div>

  <!-- html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const scannerDiv = document.getElementById("scanner");
    const quantitySelect = document.getElementById("quantity");
    const customQuantity = document.getElementById("customQuantity");
    const resultDiv = document.getElementById("result");

    let lastCode = null;
    let html5QrCode;

    // Show custom input if needed
    quantitySelect.addEventListener('change', () => {
      customQuantity.style.display = (quantitySelect.value === 'custom') ? 'inline-block' : 'none';
    });

    // Start scanner
    function startScanner() {
      html5QrCode = new Html5Qrcode("scanner");
      html5QrCode.start(
        { facingMode: "environment" }, // back camera
        {
          fps: 15,
          qrbox: { width: 300, height: 200 }
        },
        code => {
          if (!lastCode) {
            lastCode = code;
            scannerDiv.classList.add("active");
            html5QrCode.stop(); // freeze camera
          }
        },
        errorMessage => {
          // console.log("Scanning error:", errorMessage);
        }
      ).catch(err => console.error("Scanner start error:", err));
    }

    // Confirm sale
    async function confirmSale() {
      if (!lastCode) {
        alert("No barcode scanned yet!");
        return;
      }
      let qty = quantitySelect.value;
      if (qty === 'custom') qty = customQuantity.value || "0";

      const saleData = { barcode: lastCode, volume: qty };

      try {
        // Send to Google Sheets
        await fetch("https://script.google.com/macros/s/AKfycbwcXFTQY-pZMCWy8hN82XGqt8jouZv2K7hcXF3_21mASKX0YGX2wR33-9Ai834ErVVAzA/exec", {
          method: "POST",
          mode: "no-cors", // bypass CORS
          body: JSON.stringify(saleData),
          headers: { "Content-Type": "application/json" }
        });

        resultDiv.textContent = `✅ Sent: ${lastCode} | ${qty} ml (check sheet)`;
        console.log("Sent:", saleData);

      } catch (err) {
        console.error("Error:", err);
        alert("❌ Failed to send sale!");
      }

      // Reset for next scan immediately
      lastCode = null;
      scannerDiv.classList.remove("active");
      startScanner(); // restart camera
    }

    // Start first scan
    startScanner();
  </script>
</body>
</html>

</html>
