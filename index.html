<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin: 10px 0;
      font-size: 2rem;
      text-align: center;
    }
    #scanner-container {
      position: relative;
      width: 95vw;
      height: 60vh;
      border: 6px solid red;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    #scanner-container.active {
      border-color: #00ff66;
      box-shadow: 0 0 35px rgba(0, 255, 100, 0.7);
    }
    #interactive {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #form-container {
      margin-top: 20px;
      text-align: center;
    }
    select, input, button {
      font-size: 1.5rem;
      padding: 10px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
    }
    select, input {
      width: 180px;
    }
    button {
      background: #00aaff;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #0088cc;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.4rem;
      text-align: center;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Perfume Scanner</h1>

  <div id="scanner-container">
    <div id="interactive" class="viewport"></div>
  </div>

  <div id="form-container">
    <label for="quantity">Quantity:</label>
    <select id="quantity">
      <option value="30">30 ml</option>
      <option value="40">40 ml</option>
      <option value="50">50 ml</option>
      <option value="custom">Custom</option>
    </select>
    <input id="customQuantity" 
           type="number" 
           min="1" 
           inputmode="numeric" 
           pattern="[0-9]*" 
           placeholder="Enter ml" 
           style="display:none;">
    <br>
    <button onclick="confirmSale()">Confirm Sale</button>
  </div>

  <div id="result"></div>

  <!-- QuaggaJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const scannerContainer = document.getElementById('scanner-container');
    const quantitySelect = document.getElementById('quantity');
    const customQuantity = document.getElementById('customQuantity');
    let lastCode = null;
    let locked = false;

    // Show custom input if needed
    quantitySelect.addEventListener('change', () => {
      customQuantity.style.display = (quantitySelect.value === 'custom') ? 'inline-block' : 'none';
    });

    // Init QuaggaJS
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#interactive')
      },
      decoder: { readers: ["ean_reader", "code_128_reader"] }
    }, function(err) {
      if (err) { console.error(err); return; }
      Quagga.start();
    });

    // Lock after first detection
    Quagga.onDetected(function(result) {
      if (!locked) {
        lastCode = result.codeResult.code;
        scannerContainer.classList.add('active');
        locked = true;
        Quagga.pause(); // freeze scanner
      }
    });

    Quagga.onProcessed(function(result) {
      if (!result || !result.codeResult) {
        if (!locked) scannerContainer.classList.remove('active');
      }
    });

    // Confirm sale
    async function confirmSale() {
      if (!lastCode) {
        alert("No barcode scanned yet!");
        return;
      }
      let qty = quantitySelect.value;
      if (qty === 'custom') qty = customQuantity.value || "0";

      const saleData = { barcode: lastCode, volume: qty };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwcXFTQY-pZMCWy8hN82XGqt8jouZv2K7hcXF3_21mASKX0YGX2wR33-9Ai834ErVVAzA/exec", {
          method: "POST",
          mode: "no-cors",   // bypass CORS error
          body: JSON.stringify(saleData),
          headers: { "Content-Type": "application/json" }
        });

        document.getElementById('result').textContent =
          `✅ Sale sent: ${lastCode} | ${qty} ml (check sheet)`;
        console.log("Sent:", saleData);

        // reset scanner for next item
        lastCode = null;
        locked = false;
        scannerContainer.classList.remove('active');
        Quagga.start();

      } catch (err) {
        console.error("Error:", err);
        alert("❌ Failed to send sale!");
        locked = false;
        Quagga.start();
      }
    }
  </script>
</body>
</html>
